{% extends 'base.html' %}
{% block title %} signUp {% endblock %}
{% block body %}

<div class="container">
<form action="{% url 'handleSignUp' %}" method="POST">
    {% csrf_token %}
    <div class="form-group row">
      <label for="inputusername"  class="col-sm-2 col-form-label">username</label>
      <div class="col-sm-10">
        <input type="text" name="username" class="form-control" id="inputusername" placeholder="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputemail" class="col-sm-2 col-form-label">email</label>
      <div class="col-sm-10">
        <input type="email" name="email" class="form-control" id="inputemail" placeholder="email@gmail.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password1" class="form-control" id="inputPassword1" placeholder="password">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" name="password2" class="form-control" id="inputPassword2" placeholder="confirm password">
      </div>
    </div>
    <input type="submit" value="signUp">
  </form>
</div>

{% endblock %}
